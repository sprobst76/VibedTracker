version: '3.8'

# Development configuration (ohne Traefik)
# FÃ¼r Production mit Traefik: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    build: .
    container_name: vibedtracker-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://vibedtracker:${DB_PASSWORD}@db:5432/vibedtracker?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-true}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: vibedtracker-db
    environment:
      - POSTGRES_USER=vibedtracker
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=vibedtracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibedtracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
