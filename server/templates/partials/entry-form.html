<div id="entry-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white" id="modal-title">Neuer Eintrag</h3>
            <button onclick="closeEntryModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form id="entry-form" onsubmit="return saveEntry(event)" class="p-6 space-y-5">
            <input type="hidden" id="entry-id" value="">
            <input type="hidden" id="entry-local-id" value="">

            <!-- Date -->
            <div>
                <label for="entry-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Datum</label>
                <input type="date" id="entry-date" required
                    class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
            </div>

            <!-- Time Range -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="entry-start" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Start</label>
                    <input type="time" id="entry-start" required
                        class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                </div>
                <div>
                    <label for="entry-end" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Ende</label>
                    <input type="time" id="entry-end"
                        class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                </div>
            </div>

            <!-- Work Mode -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Arbeitsmodus</label>
                <div class="grid grid-cols-5 gap-2">
                    <button type="button" onclick="selectWorkMode(0)" data-mode="0"
                        class="work-mode-btn flex flex-col items-center p-3 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-blue-500 transition-all">
                        <div class="w-3 h-3 rounded-full bg-blue-500 mb-1"></div>
                        <span class="text-xs text-gray-600 dark:text-gray-400">Arbeit</span>
                    </button>
                    <button type="button" onclick="selectWorkMode(1)" data-mode="1"
                        class="work-mode-btn flex flex-col items-center p-3 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-purple-500 transition-all">
                        <div class="w-3 h-3 rounded-full bg-purple-500 mb-1"></div>
                        <span class="text-xs text-gray-600 dark:text-gray-400">Deep</span>
                    </button>
                    <button type="button" onclick="selectWorkMode(2)" data-mode="2"
                        class="work-mode-btn flex flex-col items-center p-3 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-orange-500 transition-all">
                        <div class="w-3 h-3 rounded-full bg-orange-500 mb-1"></div>
                        <span class="text-xs text-gray-600 dark:text-gray-400">Meeting</span>
                    </button>
                    <button type="button" onclick="selectWorkMode(3)" data-mode="3"
                        class="work-mode-btn flex flex-col items-center p-3 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-green-500 transition-all">
                        <div class="w-3 h-3 rounded-full bg-green-500 mb-1"></div>
                        <span class="text-xs text-gray-600 dark:text-gray-400">Support</span>
                    </button>
                    <button type="button" onclick="selectWorkMode(4)" data-mode="4"
                        class="work-mode-btn flex flex-col items-center p-3 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-gray-500 transition-all">
                        <div class="w-3 h-3 rounded-full bg-gray-500 mb-1"></div>
                        <span class="text-xs text-gray-600 dark:text-gray-400">Admin</span>
                    </button>
                </div>
                <input type="hidden" id="entry-work-mode" value="0">
            </div>

            <!-- Notes -->
            <div>
                <label for="entry-notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notizen</label>
                <textarea id="entry-notes" rows="2"
                    class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all resize-none"
                    placeholder="Optionale Notizen..."></textarea>
            </div>

            <!-- Error message -->
            <div id="entry-error" class="hidden p-3 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 rounded-xl text-sm"></div>

            <!-- Actions -->
            <div class="flex space-x-3 pt-2">
                <button type="button" onclick="closeEntryModal()"
                    class="flex-1 py-3 px-4 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 font-medium rounded-xl transition-colors">
                    Abbrechen
                </button>
                <button type="submit" id="entry-submit-btn"
                    class="flex-1 py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-colors flex items-center justify-center">
                    <span class="ready">Speichern</span>
                    <span class="loading hidden">
                        <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
