# Production f√ºr Traefik auf halbewahrheit21.de
# Usage: docker compose -f docker-compose.prod.yml up -d

networks:
  ai-lab:
    external: true
    name: ai-lab_ai-lab

services:
  api:
    build: .
    container_name: vibedtracker-api
    networks:
      - ai-lab
      - default
    ports:
      - "127.0.0.1:7842:8080"  # Nur localhost, kreativ: 7842 = "VTAZ" (VibedTracker A-Z)
    environment:
      - DATABASE_URL=postgres://vibedtracker:${DB_PASSWORD}@db:5432/vibedtracker?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-true}
      - TZ=Europe/Berlin
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vibedtracker.rule=Host(`vibedtracker.lab.halbewahrheit21.de`)"
      - "traefik.http.routers.vibedtracker.entrypoints=websecure"
      - "traefik.http.routers.vibedtracker.tls.certresolver=cloudflare"
      - "traefik.http.routers.vibedtracker.middlewares=security-headers@file,rate-limit-standard@file"
      - "traefik.http.services.vibedtracker.loadbalancer.server.port=8080"

  db:
    image: postgres:15-alpine
    container_name: vibedtracker-db
    networks:
      - default
    ports:
      - "127.0.0.1:5471:5432"  # Nur localhost, kreativ: 5471 = "VIBE"
    environment:
      - POSTGRES_USER=vibedtracker
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=vibedtracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibedtracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
