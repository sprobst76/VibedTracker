            - Cloud-Sync mit Zero-Knowledge Verschl√ºsselung
            - Passkey-Support (Face ID, Touch ID, Windows Hello)
            - Dark Mode
            - GPS-Tracking w√§hrend der Arbeit (optional)
            - Konfigurierbare Geofence-Zonen
            - Eintr√§ge auf andere Tage kopieren
            - Google Kalender Integration (nur lesen)
            - Urlaubs- und Feiertagsverwaltung
            - Wochenbericht mit √úberstundenberechnung

