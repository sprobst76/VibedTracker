name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          mkdir -p android/app/keys
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keys/release.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keys/release.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle (AAB)
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  deploy-play-store:
    name: Deploy to Google Play
    needs: build-android
    runs-on: ubuntu-latest
    # Nur deployen wenn PLAY_STORE_JSON secret existiert
    if: ${{ vars.ENABLE_PLAY_STORE_DEPLOY == 'true' }}
    steps:
      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab

      - name: Upload to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_JSON }}
          packageName: com.vibedtracker.app
          releaseFiles: app-release.aab
          track: internal
          status: draft
          # √Ñndere zu 'completed' wenn App-Setup in Play Console vollst√§ndig ist
          # Optional: Release Notes aus Tag-Message
          # whatsNewDirectory: distribution/whatsnew

  create-release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Delete existing release if exists
        run: gh release delete ${{ steps.version.outputs.VERSION }} --yes || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: VibedTracker ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          files: |
            app-release.apk
            app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## VibedTracker ${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **APK**: Direkte Installation auf Android-Ger√§ten
