name: time_tracker
description: Zeiterfassung mit Geofence, Urlaub, Feiertagen & ICS-Sync
version: 0.1.0-beta.12
publish_to: 'none'

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.0.0       # State-Management :contentReference[oaicite:13]{index=13}
  hive: ^2.2.3                   # Offline-Datenbank :contentReference[oaicite:14]{index=14}
  hive_flutter: ^1.1.0           # Hive Flutter-Integration :contentReference[oaicite:15]{index=15}
  path_provider: ^2.1.5          # Dateisystem­pfade :contentReference[oaicite:16]{index=16}

  geofence_foreground_service: ^1.1.5  # Geofencing Android/iOS :contentReference[oaicite:17]{index=17}
  geolocator: ^14.0.0                  # Standortdaten :contentReference[oaicite:18]{index=18}
  permission_handler: ^12.0.0+1         # Berechtigungen :contentReference[oaicite:19]{index=19}

  http: ^1.4.0               # REST-Aufrufe :contentReference[oaicite:20]{index=20}
  table_calendar: ^3.1.3   # statt ^3.2.0

  enough_icalendar: ^0.16.0   # iCalendar-Erzeugung :contentReference[oaicite:22]{index=22}
  icalendar_parser: ^2.1.0    # iCalendar-Parsing :contentReference[oaicite:23]{index=23}

  flutter_map: ^6.1.0          # OpenStreetMap-basierte Kartenanzeige
  latlong2: ^0.9.0             # Koordinaten-Handling für flutter_map
  latlng: ^2.0.7               # Für geofence_foreground_service Kompatibilität
  shared_preferences: ^2.5.4
  flutter_local_notifications: ^17.2.4  # Push-Notifications
  timezone: ^0.9.4                      # Für Notification-Scheduling
  google_sign_in: ^6.2.2       # Google OAuth für Calendar
  googleapis: ^14.0.0          # Google APIs inkl. Calendar
  extension_google_sign_in_as_googleapis_auth: ^2.0.12  # Auth Bridge

  # Security & Encryption (Phase 4)
  flutter_secure_storage: ^9.2.2   # Keychain/Keystore für Keys
  local_auth: ^2.3.0               # Biometrische Authentifizierung
  cryptography: ^2.7.0             # AES-GCM, Argon2id

  # Export
  excel: ^4.0.3                    # Excel-Datei-Erzeugung
  share_plus: ^10.1.4              # Teilen/Speichern von Dateien

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true